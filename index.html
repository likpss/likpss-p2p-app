<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Likps P2P — Mobile Demo</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0b0f14;
  --panel:#0f1720;
  --muted:#98a0a8;
  --accent1:#7b5cff; /* purple */
  --accent2:#2ad5c9; /* teal */
  --card: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  --radius:14px;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;background:linear-gradient(180deg,var(--bg),#07101a);color:#e9f0f6}
.app{max-width:420px;margin:0 auto;min-height:100vh;display:flex;flex-direction:column}
.header{display:flex;align-items:center;justify-content:space-between;padding:14px}
.brand{display:flex;align-items:center;gap:12px}
.logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;color:#021;font-weight:700}
.title{font-size:16px;font-weight:700}
.top-muted{font-size:12px;color:var(--muted)}
.container{padding:12px;flex:1;display:flex;flex-direction:column;gap:12px}
.card{background:var(--panel);border-radius:var(--radius);padding:14px;box-shadow:0 6px 20px rgba(3,6,10,0.6)}
.balance-row{display:flex;gap:10px;flex-wrap:wrap}
.asset{background:var(--card);padding:12px;border-radius:12px;min-width:120px;display:flex;align-items:center;gap:10px}
.asset img{width:36px;height:36px;border-radius:8px;background:#071018}
.asset strong{display:block}
.actions{display:flex;gap:8px;margin-top:12px}
.btn{flex:1;padding:10px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#021;font-weight:700;cursor:pointer;box-shadow:0 8px 20px rgba(43,17,102,0.18)}
.btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--accent1)}
.small{padding:8px;font-size:14px}
.panel-sub{display:flex;justify-content:space-between;align-items:center;margin-top:8px;color:var(--muted);font-size:13px}
.ads{display:flex;flex-direction:column;gap:10px;margin-top:8px}
.ad{display:flex;justify-content:space-between;align-items:center;padding:10px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));}
.tag-buy{background:rgba(42,213,201,0.12);color:var(--accent2);padding:6px 8px;border-radius:8px;font-weight:700}
.tag-sell{background:rgba(123,92,255,0.08);color:var(--accent1);padding:6px 8px;border-radius:8px;font-weight:700}

/* bottom nav */
.bottom-nav{position:fixed;left:50%;transform:translateX(-50%);bottom:12px;width:calc(100% - 40px);max-width:420px;background:rgba(4,6,8,0.6);backdrop-filter:blur(6px);border-radius:20px;padding:8px;display:flex;justify-content:space-around;box-shadow:0 8px 30px rgba(2,6,12,0.6)}
.nav-btn{display:flex;flex-direction:column;align-items:center;color:var(--muted);font-size:12px;background:none;border:none;cursor:pointer;padding:6px;border-radius:12px}
.nav-btn.active{color:var(--accent2)}
.nav-btn svg{width:22px;height:22px;margin-bottom:4px;opacity:0.95}

/* forms */
.form label{display:block;color:var(--muted);font-size:13px;margin-top:8px}
.form input,.form select{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:#0b1014;color:inherit;margin-top:6px}

/* responsive */
@media (max-width:420px){
  .app{padding-bottom:80px}
}
</style>
</head>
<body>
<div class="app">
  <header class="header">
    <div class="brand">
      <div class="logo">L</div>
      <div>
        <div class="title">Likps P2P</div>
        <div class="top-muted">P2P Exchange • Demo</div>
      </div>
    </div>
    <div class="top-muted">ID: demo-001</div>
  </header>

  <div class="container">
    <!-- Home -->
    <section id="home" class="card section active">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div>
          <div class="top-muted">Баланс (обзор)</div>
          <div style="font-size:20px;font-weight:700;margin-top:6px">3 460 000 ₽ ≈ 0.304 BTC</div>
        </div>
        <div style="text-align:right">
          <div class="top-muted">Статус</div>
          <div style="font-weight:700;margin-top:6px;color:var(--accent2)">KYC: Не пройден</div>
        </div>
      </div>

      <div class="balance-row" style="margin-top:14px">
        <div class="asset"><img src="assets/btc.png" alt="BTC"><div><strong>BTC 0.25</strong><span class="top-muted">Bitcoin</span></div></div>
        <div class="asset"><img src="assets/eth.png" alt="ETH"><div><strong>ETH 2.3</strong><span class="top-muted">Ethereum</span></div></div>
        <div class="asset"><img src="assets/usdt.png" alt="USDT"><div><strong>USDT 1200</strong><span class="top-muted">Tether</span></div></div>
      </div>

      <div class="actions" style="margin-top:14px">
        <button class="btn" id="sendBtn">Отправить</button>
        <button class="btn" id="receiveBtn">Получить</button>
      </div>

      <div class="panel-sub"><div>Быстрые операции</div><div class="top-muted">История</div></div>
      <div style="height:8px"></div>
      <div style="display:flex;gap:8px">
        <button class="btn small" id="qrBtn">Оплата по QR</button>
        <button class="btn ghost small" id="p2pBtn">P2P рынок</button>
      </div>
    </section>

    <!-- P2P -->
    <section id="p2p" class="card section" style="display:none">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div><strong>P2P Рынок</strong></div>
        <div><button class="btn small" id="createAdTop">Создать</button></div>
      </div>

      <div class="ads" id="adsList" style="margin-top:12px">
        <!-- ads inserted by JS -->
      </div>
    </section>

    <!-- Create -->
    <section id="create" class="card section" style="display:none">
      <div><strong>Создать объявление</strong></div>
      <form id="adForm" class="form" style="margin-top:10px">
        <label>Тип сделки
          <select id="adType"><option value="buy">Купить</option><option value="sell">Продать</option></select>
        </label>
        <label>Криптовалюта
          <select id="adCoin"><option>USDT</option><option>BTC</option><option>ETH</option></select>
        </label>
        <label>Валюта
          <select id="adFiat"><option>RUB</option><option>USD</option></select>
        </label>
        <label>Сумма (в крипто)
          <input id="adAmount" type="number" placeholder="Например 0.01">
        </label>
        <label>Курс (1 crypto = ... fiat)
          <input id="adRate" type="number" placeholder="Например 650000">
        </label>
        <div style="margin-top:10px;display:flex;gap:8px">
          <button class="btn" type="submit">Опубликовать</button>
          <button class="btn ghost" type="button" id="adCancel">Отмена</button>
        </div>
      </form>
    </section>

    <!-- QR / Bank -->
    <section id="qr" class="card section" style="display:none">
      <div><strong>Оплата по QR</strong></div>
      <div style="margin-top:12px" class="top-muted">Покажите QR в приложении банка для оплаты</div>
      <div style="margin-top:12px;text-align:center">
        <div style="width:180px;height:180px;margin:0 auto;border-radius:12px;background:white;display:flex;align-items:center;justify-content:center;color:#000">QR</div>
        <div style="margin-top:12px"><button class="btn" id="confirmPay">Подтвердить платёж</button></div>
      </div>
    </section>

    <!-- Profile -->
    <section id="profile" class="card section" style="display:none">
      <div><strong>Профиль</strong></div>
      <div style="margin-top:10px" class="top-muted">demo_user • 115П</div>
      <div style="margin-top:12px">
        <label>Имя
          <input id="profileName" value="Клишин Кирилл">
        </label>
        <label>Группа
          <input id="profileGroup" value="115П">
        </label>
        <div style="margin-top:10px"><button class="btn" id="saveProfile">Сохранить</button></div>
      </div>
    </section>

  </div>

  <div class="bottom-nav" role="navigation" aria-label="Главное меню">
    <button class="nav-btn active" data-target="home" id="nav-home">
      <svg viewBox="0 0 24 24" fill="none"><path d="M3 11.5L12 4l9 7.5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
      Главная
    </button>
    <button class="nav-btn" data-target="p2p" id="nav-p2p">
      <svg viewBox="0 0 24 24" fill="none"><path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
      P2P
    </button>
    <button class="nav-btn" data-target="qr" id="nav-qr">
      <svg viewBox="0 0 24 24" fill="none"><rect x="3" y="3" width="8" height="8" stroke="currentColor" stroke-width="1.6"/><rect x="13" y="3" width="8" height="8" stroke="currentColor" stroke-width="1.6"/></svg>
      QR
    </button>
    <button class="nav-btn" data-target="profile" id="nav-profile">
      <svg viewBox="0 0 24 24" fill="none"><circle cx="12" cy="8" r="3" stroke="currentColor" stroke-width="1.6"/><path d="M4 20c1.6-4 14.4-4 16 0" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>
      Профиль
    </button>
  </div>
</div>

<script>
// SPA navigation
const sections = document.querySelectorAll('.section');
function showSection(id){
  sections.forEach(s=>s.style.display='none');
  document.getElementById(id).style.display='block';
  document.querySelectorAll('.nav-btn').forEach(b=>b.classList.toggle('active', b.dataset.target===id));
  window.scrollTo(0,0);
}
document.querySelectorAll('.nav-btn').forEach(b=>{
  b.addEventListener('click', ()=> showSection(b.dataset.target));
});
// wire top buttons
document.getElementById('p2pBtn').addEventListener('click', ()=> showSection('p2p'));
document.getElementById('qrBtn').addEventListener('click', ()=> showSection('qr'));
document.getElementById('createAdTop').addEventListener('click', ()=> showSection('create'));
document.getElementById('sendBtn').addEventListener('click', ()=> showSection('qr'));
document.getElementById('receiveBtn').addEventListener('click', ()=> alert('Показать QR (демо)'));

// demo ads
let ads = [
  {id:1,user:'Trader_01',coin:'BTC',rate:'6 000 000 ₽',type:'sell'},
  {id:2,user:'Alice',coin:'USDT',rate:'95 ₽',type:'buy'},
  {id:3,user:'Bob',coin:'ETH',rate:'220 000 ₽',type:'sell'}
];
const adsList = document.getElementById('adsList');
function renderAds(){
  adsList.innerHTML = '';
  ads.forEach(a=>{
    const div = document.createElement('div'); div.className='ad';
    div.innerHTML = `<div style="display:flex;gap:12px;align-items:center"><div style="width:46px;height:46px;border-radius:10px;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;font-weight:700">${a.coin[0]}</div>
      <div style="text-align:left"><strong>${a.user}</strong><div class="top-muted">${a.coin} • ${a.rate}</div></div></div>
      <div><button class="btn small" onclick="openTrade(${a.id})">${a.type==='buy'?'Купить':'Продать'}</button></div>`;
    adsList.appendChild(div);
  });
}
function openTrade(id){
  const ad = ads.find(x=>x.id===id);
  alert('Демо: открыта сделка с ' + ad.user + ' ('+ad.coin+')');
}
renderAds();

// create ad
document.getElementById('adForm').addEventListener('submit', (e)=>{
  e.preventDefault();
  const t = document.getElementById('adType').value;
  const c = document.getElementById('adCoin').value;
  const r = document.getElementById('adRate').value;
  const am = document.getElementById('adAmount').value;
  ads.unshift({id:Date.now(),user:'You',coin:c,rate:r+' ₽',type:t==='buy'?'buy':'sell'});
  renderAds();
  showSection('p2p');
  alert('Объявление добавлено (демо).');
});
document.getElementById('adCancel').addEventListener('click', ()=> showSection('p2p'));

// confirm pay
document.getElementById('confirmPay').addEventListener('click', ()=>{
  alert('Оплата подтверждена (демо).');
  showSection('home');
});

// profile save
document.getElementById('saveProfile').addEventListener('click', ()=>{
  alert('Профиль сохранён (демо).');
});

// initial
showSection('home');
</script>
</body>
</html>
