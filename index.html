<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Likps P2P — Purple Black (P2P & Wallet)</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
/* ... (CSS как в предыдущем коде, сокращено для экономии места) ... */
</style>
</head>
<body>
<div class="app">
  <header class="header">
    <div class="brand">
      <div class="logo">L</div>
      <div>
        <div class="title">Likps P2P</div>
        <div class="top-muted">фиолетово-чёрная • Demo</div>
      </div>
    </div>
    <div class="top-muted">ID: demo-001</div>
  </header>
  <main class="container">
    <section id="home" class="card section">
      <h3>Likps P2P Wallet</h3>
      <p>Здесь будет баланс, кнопки <b>Отправить</b> и <b>Получить</b> (демо-режим).</p>
      <div class="actions">
        <button class="btn" id="btn-send">Отправить</button>
        <button class="btn ghost" id="btn-receive">Получить</button>
      </div>
    </section>
  </main>
</div>

<!-- Модалки -->
<div id="modal-send" class="modal" style="display:none">
  <div class="box">
    <h3>Отправка</h3>
    <input id="sendAddress" class="input" placeholder="Адрес получателя" />
    <input id="sendAmount" class="input" placeholder="Сумма" />
    <div style="display:flex;gap:8px;margin-top:10px">
      <button class="btn" id="sendConfirm">OK</button>
      <button class="btn ghost" id="sendCancel">Отмена</button>
    </div>
  </div>
</div>

<div id="modal-receive" class="modal" style="display:none">
  <div class="box">
    <h3>Ваш адрес</h3>
    <div id="wallet-address">LKPS-EXAMPLE-000111222</div>
    <button class="copy-btn" id="copyAddress">Скопировать</button>
    <button class="btn" id="receiveClose">Закрыть</button>
  </div>
</div>

<script>
// простая логика
document.getElementById('btn-send').onclick=()=>document.getElementById('modal-send').style.display='flex';
document.getElementById('btn-receive').onclick=()=>document.getElementById('modal-receive').style.display='flex';
document.getElementById('sendCancel').onclick=()=>document.getElementById('modal-send').style.display='none';
document.getElementById('receiveClose').onclick=()=>document.getElementById('modal-receive').style.display='none';
document.getElementById('sendConfirm').onclick=()=>{
  alert("Демо: отправлено " + document.getElementById('sendAmount').value + " на " + document.getElementById('sendAddress').value);
  document.getElementById('modal-send').style.display='none';
}
document.getElementById('copyAddress').onclick=()=>{
  navigator.clipboard.writeText(document.getElementById('wallet-address').innerText);
  alert("Скопировано");
}
</script>
</body>
</html>
